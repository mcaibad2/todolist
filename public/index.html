<!DOCTYPE html>
<html lang="en" ng-app="todolist">
<head>
    <title>TODO list</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script><!-- load angular -->
    <script src="/javascripts/core.js"></script>
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
</head>
<body ng-controller="todoController">
<div class="container">
    <h1>TODO list</h1>
    <hr />
    <div class="bg-1">
        <form>
            <div class="form-group">
                <input type="text" class="form-control" id="title" placeholder="New TODO item" ng-model="formData.title">
            </div>
            <button type="submit" class="btn btn-default" ng-click="createTodo()" style="display: none">Submit</button>
        </form>
    </div>
    <div class="bg-2">
        <table class="table">
            <tbody>
            <tr ng-repeat="todo in todos">
                <td>{{ todo.title }}</td>
                <td class="text-right"><a href="#" role="button" ng-click="deleteTodo(todo._id)">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
